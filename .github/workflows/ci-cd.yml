name: CI/CD
on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  STATICWEBAPPNAME: vgl-app

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        git submodule init
        git submodule update --remote --merge
    - uses: actions/setup-node@v2-beta
      with:
        node-version: 16
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn run build
    - run: yarn test
  deploy:
    name: Deploy
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Deploy Infra
      if: github.event_name != 'pull_request'
      run: . ./tools/az-deploy.sh ${{ secrets.GH_WORKFLOW_TOKEN }}
    - name: Static Web App - get API key for deployment
      id: static_web_app_apikey
      uses: azure/CLI@v1
      with:
        inlineScript: |
          APIKEY=$(az staticwebapp secrets list --name '${{ env.STATICWEBAPPNAME }}' | jq -r '.properties.apiKey')
          echo "::set-output name=APIKEY::$APIKEY"
    - name: Deploy Application
      id: static_web_app_build_and_deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ steps.static_web_app_apikey.outputs.APIKEY }}
        repo_token: ${{ secrets.GH_WORKFLOW_TOKEN }} # Used for Github integrations (i.e. PR comments)
        action: 'upload'
        app_build_command: 'yarn run build'
        app_location: '.' # App source code path
        output_location: './dist' # Built app content directory - optional

    - name: Get Preview URL
      id: static_web_app_preview_url
      uses: azure/CLI@v1
      with:
        inlineScript: |
          DEFAULTHOSTNAME=$(az staticwebapp show -n '${{ env.STATICWEBAPPNAME }}' | jq -r '.defaultHostname')
          echo $DEFAULTHOSTNAME

          PREVIEW_URL="https://${DEFAULTHOSTNAME/.[1-9]./-${{github.event.pull_request.number }}.${{ env.LOCATION }}.1.}"
          echo $PREVIEW_URL

          echo "::set-output name=PREVIEW_URL::$PREVIEW_URL"

    outputs:
      preview-url: ${{steps.static_web_app_preview_url.outputs.PREVIEW_URL}}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Clean-Up PR Staging Environment
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get API key for deployment
        id: apikey
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APIKEY=$(az staticwebapp secrets list --name '${{ env.STATICWEBAPPNAME }}' | jq -r '.properties.apiKey')
            echo "::set-output name=APIKEY::$APIKEY"

      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.apikey.outputs.APIKEY }}
          action: 'close'
